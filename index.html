<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Digitaliseringsbyrån – Ölstugan</title>
		<meta name="description" content="Världens första internetöl">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/dist/css/main.min.css">

		 <script
	          src="https://code.jquery.com/jquery-3.2.1.min.js"
	          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	          crossorigin="anonymous">
	    </script>
	</head>
	<body>

		<main class="container--fullscreen flex items-center align-center">
			<input class="toggle" type="checkbox" id="beer-toggle" /><label class="toggle__label" for="beer-toggle">Toggle</label>
		</main>


		<script>
			$(document).ready(function(){
				$('.toggle').click(function(){
					var state = $('#beer-toggle').is(':checked'); 

					if (state == true) {
						jQuery.ajax({
						   url: "https://ocartgwc.p50.rt3.io/open",
						   type: "POST",
						})
						.done(function(data, textStatus, jqXHR) {
						   console.log("HTTP Request Succeeded: " + jqXHR.status);
						   console.log(data);
						})
						.fail(function(jqXHR, textStatus, errorThrown) {
						   console.log("HTTP Request Failed");
						})
						.always(function() {
						   /* ... */
						});
					}
					else {
						console.log('false')
						jQuery.ajax({
						   url: "https://ocartgwc.p50.rt3.io/close",
						   type: "POST",
						})
						.done(function(data, textStatus, jqXHR) {
						   console.log("HTTP Request Succeeded: " + jqXHR.status);
						   console.log(data);
						})
						.fail(function(jqXHR, textStatus, errorThrown) {
						   console.log("HTTP Request Failed");
						})
						.always(function() {
						   /* ... */
						});
					}
				});
			});
		</script>

	</body>
</html>
